<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://iconscout.com/unicons/getting-started/line">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>

                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" placeholder="Enter your birth date" required>
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="number" placeholder="Enter mobile number" required>
                    </div>

                    <div class="input-field">
                        <label>Gender</label>
                        <input type="text" placeholder="Enter your gender" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Occupation</label>
                        <input type="text" placeholder="Enter your occupation" required>
                    </div>
                    
                </div>
            </div>

            
            <div class="details ID">
                <span class="title">Identity Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>ID Type</label>
                        <input type="text" placeholder="Enter ID type" required>
                    </div>

                    <div class="input-field">
                        <label>ID Number</label>
                        <input type="number" placeholder="Enter ID number" required>
                    </div>

                    <div class="input-field">
                        <label>Issued Authority</label>
                        <input type="text" placeholder="Enter your issued authority" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Issued State</label>
                        <input type="text" placeholder="Enter issued state" required>
                    </div>

                    <div class="input-field">
                        <label>Issued Date</label>
                        <input type="date" placeholder="Enter issued date" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Expiry Date</label>
                        <input type="date" placeholder="Enter expiry date" required>
                    </div>
                    
                </div>

                <button class="nextBtn">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
        </div>

        <div class="form second">
            <div class="details address">
                <span class="title">Address Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Address Type</label>
                        <input type="text" placeholder="Enter address type" required>
                    </div>

                    <div class="input-field">
                        <label>Nationality</label>
                        <input type="date" placeholder="Enter Nationality" required>
                    </div>

                    <div class="input-field">
                        <label>State</label>
                        <input type="text" placeholder="Enter your state" required>
                    </div>
                    
                    <div class="input-field">
                        <label>District</label>
                        <input type="text" placeholder="Enter your district" required>
                    </div>

                    <div class="input-field">
                        <label>Block Number</label>
                        <input type="number" placeholder="Enter block number" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Ward number</label>
                        <input type="number" placeholder="Enter ward number" required>
                    </div>
                    
                </div>
            </div>

            
            <div class="details Bank">
                <span class="title">Bank Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Bank Name</label>
                        <input type="text" placeholder="Enter bank name" required>
                    </div>

                    <div class="input-field">
                        <label>Account Type</label>
                        <input type="text" placeholder="Enter account type" required>
                    </div>

                    <div class="input-field">
                        <label>Account number</label>
                        <input type="number" placeholder="Enter account number" required>
                    </div>
                    
                    <div class="input-field">
                        <label>IFSC code</label>
                        <input type="text" placeholder="Enter IFSC code" required>
                    </div>

                    <div class="input-field">
                        <label>Branch name</label>
                        <input type="text" placeholder="Enter branch name" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Debit card number</label>
                        <input type="number" placeholder="Enter debit card number" required>
                    </div>
                    
                </div>
                <div class="buttons">
                <button class="backBtn">
                    <span class="btnText">Back</span>
                    <i class="uil uil-navigator"></i>
                </button>

                <button class="nextBtn">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
                </div>
            </div>
        </div>
     </form>
    </div>
</body>
</html>
